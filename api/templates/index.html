<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Notes</title>
</head>
<body>
    <section class="addnotes">
        <h3>Notes <span class="badge badge-secondary"> Total: {{note_count}}</span></h3>
        <form action="/add_note" method="POST" class="addnote">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter your name" class="form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="note">Title:</label>
                <input type="text" id="note" name="note" placeholder="Enter note title" class="form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="text">Note text:</label>
                <input type="text" id="text" name="text" placeholder="Enter your note" class="form-control-sm" required>
            </div>
            <button type="submit" class="btn btn-outline-light btn-sm">Add Note</button>
        </form>
    </section>
    <section class="notes">
        {% if data.notes %}
            {% for note in data.notes %}
                <div class="note">
                    <h2>{{note.title}}</h2>
                    <p>{{note.note}}</p>
                    <p>By: {{note.author}}</p>
                </div>
            {% endfor %}
        {% else%}
            <p>Notes not found...</p>
        {% endif %}
    </section>
    
</body>
</html>
